name: release
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: mkdir -p ./dist/
      - run: cp ./package.json ./*.md ./dist/
      - run: npm publish ./dist/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
